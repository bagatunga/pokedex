<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Número de la pokédex </th>
        <td mat-cell *matCellDef="let p"> {{ p.number }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let p"> {{ p.name }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let p"> {{ p.type }} </td>
    </ng-container>

    <ng-container matColumnDef="weakness">
        <th mat-header-cell *matHeaderCellDef> Debilidad </th>
        <td mat-cell *matCellDef="let p"> {{ p.weakness }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let p"> {{ p.description }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
