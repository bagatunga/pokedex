<div class="modificar-layout">

    <div class="panel panel-left">
        <div class="foto-box">
            <img src="../../../assets/pokedex.png" alt="pokedex" />
        </div>

        <button mat-flat-button color="primary" class="btn-add" (click)="createPokemon()">
            Capturar Pokemon
        </button>
    </div>

    <div class="panel panel-right">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> número de la pokédex </th>
                <td mat-cell *matCellDef="let p"> {{ p.number }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> nombre </th>
                <td mat-cell *matCellDef="let p"> {{ p.name }} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> tipo </th>
                <td mat-cell *matCellDef="let p"> {{ p.type }} </td>
            </ng-container>

            <ng-container matColumnDef="weakness">
                <th mat-header-cell *matHeaderCellDef> debilidad </th>
                <td mat-cell *matCellDef="let p"> {{ p.weakness }} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> descripción </th>
                <td mat-cell *matCellDef="let p"> {{ p.description }} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> acciones </th>
                <td mat-cell *matCellDef="let p" class="acciones">
                    <button mat-icon-button color="primary" (click)="editPokemon(p)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="deletePokemon(p)">
                        <mat-icon>clear</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

</div>
