<div class="container">

    @if (pokemon.id) {
    <h1>Modificar pokemon</h1>
    } @else {
    <h1>Crear pokemon</h1>
    }

    <form>

        <mat-form-field class="w100">
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="ID" [(ngModel)]="pokemon.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field class="w100">
            <mat-label>Número</mat-label>
            <input type="number" matInput placeholder="Número de la pokédex" [(ngModel)]="pokemon.number" name="number"
                required min="0">
            <mat-error>El número no puede estar vacío</mat-error>
        </mat-form-field>

        <mat-form-field class="w100">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput placeholder="Nombre del pokemon" [(ngModel)]="pokemon.name" name="name"
                required>
            <mat-error>El nombre no puede estar vacío</mat-error>
        </mat-form-field>

        <mat-form-field class="w100">
            <mat-label>Tipo</mat-label>
            <input type="text" matInput placeholder="Tipo" [(ngModel)]="pokemon.type" name="type" required>
            <mat-error>El tipo no puede estar vacío</mat-error>
        </mat-form-field>

        <mat-form-field class="w100">
            <mat-label>Debilidad</mat-label>
            <input type="text" matInput placeholder="Debilidad" [(ngModel)]="pokemon.weakness" name="weakness" required>
            <mat-error>La debilidad no puede estar vacía</mat-error>
        </mat-form-field>

        <mat-form-field class="w100">
            <mat-label>Descripción</mat-label>
            <input type="text" matInput placeholder="Descripción" [(ngModel)]="pokemon.description" name="description"
                required>
            <mat-error>La descripción no puede estar vacía</mat-error>
        </mat-form-field>

    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>

</div>
