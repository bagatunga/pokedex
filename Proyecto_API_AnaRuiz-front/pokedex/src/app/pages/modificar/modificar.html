<div class="container">

    @if (pokemon.id) {
    <h1>Modificar pokemon</h1>
    } @else {
    <h1>Crear pokemon</h1>
    }

    <form #pokemonForm="ngForm">

        <mat-form-field class="field">
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="ID" [(ngModel)]="pokemon.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Número</mat-label>
            <input type="number" matInput placeholder="Número de la pokédex" [(ngModel)]="pokemon.number" name="number"
                required min="1">
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput placeholder="Nombre del pokemon" [(ngModel)]="pokemon.name" name="name" required
                minlength="2" maxlength="30">
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Tipo</mat-label>
            <input type="text" matInput placeholder="Tipo" [(ngModel)]="pokemon.type" name="type" required minlength="3"
                maxlength="50">
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Debilidad</mat-label>
            <input type="text" matInput placeholder="Debilidad" [(ngModel)]="pokemon.weakness" name="weakness" required
                minlength="3" maxlength="50">
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Descripción</mat-label>
            <input type="text" matInput placeholder="Descripción" [(ngModel)]="pokemon.description" name="description"
                required minlength="5" maxlength="200">
        </mat-form-field>

    </form>

    <div class="buttons">
        <button mat-stroked-button type="button" (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" type="button" (click)="onSave()">Guardar</button>
    </div>

</div>
